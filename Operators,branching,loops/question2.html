<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>question 2</title>
</head>
<body>
    <p>Write a program to take a number input from user and determine whether the number is odd or even. </p>
    
    <p> Enter Number here: 
        <input id="userInp" type="number">
    </p>

    <button id="btnCheck"> Check </button>

    <p id="output"> </p>


    <script> 
    let userInp = document.querySelector("#userInp"); 
    let btnCheck = document.querySelector("#btnCheck");
    let output = document.querySelector("#output"); 
    
    const oddEven = () =>    output.innerText =  (userInp.value % 2 === 0) ? 'Even Number' : 'Odd Number';
    
    btnCheck.addEventListener('click', oddEven); 
       
    </script>


</body>
</html>
