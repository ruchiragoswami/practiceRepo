        const isLessThanTen = (num) => num < 10;

        const array1 = [1, 2, 5, 10, 39, 20, 11, 4, 6, 99, 23, 49, 53, 54]

        const output1 = array1.filter(isLessThanTen);

        const isOdd = (num) => num % 2;
        const outputOdd = array1.filter(isOdd);

        const isEven = (num) => num % 2 === 0;
        const outputEven = array1.filter(isEven);

        console.log("Odd number are: " + outputOdd);
        console.log("Even numbers are: " + outputEven);

        const greaterThanTen = (num) => num > 10;

        const lessThanFifty = array1.filter(num => num < 50)

        const outputForReduce1 = array1.reduce((acc, curr) => {
            acc = acc + curr;

        console.log("Total sum is: " + outputForReduce1);

        //Find Maximum number in the array        

        const outputForMax = array1.reduce((max, curr) => {

        //More Examples
        // Assume that the users data is coming from API

        const users = [{
                firstname: "akshay",
                lastname: "saini",
                age: 26
            },
            {
                firstname: "mickey",
                lastname: "mouse",

            }
        ]

        // Get the first and last name of each user from the above object 
        const outputFullNames = users.map((x) => x.firstname + " " + x.lastname);

        console.log(outputFullNames);

        // How many users have a particular age? That is  how many people are of same age. 
        //Output should look like { 26: 2, 85: 1, 52: 1}


        const outputUniqueAge = users.reduce((acc, curr) => {
            if (acc[curr.age]) {
                acc[curr.age] = acc[curr.age] + 1;
            } else {
                acc[curr.age] = 1;
            }
            return acc;
        }, {});

        console.log(outputUniqueAge);

        const youngerThan30 = users.filter( (x) => x.age <30).map( x => x.firstname) ;
