// 1. Given an array. Write a function to change all even numbers in an array to odd numbers by adding 1 to it.
// Your output should be: [1, 3, 3, 59, 5, 7, 25, 9, 15, 5]

const arr = [ 1,2,3, 58, 5, 6, 24, 8, 15, 4]; 
const evenArr = num => num % 2 === 0 ? num + 1 : num; 
const answer1 =  arr.map(evenArr); 
console.log(answer1); 

// 2. Get the names in an array for only those who have a cycle.
// Your output should be: ['Tanay', 'Tanvi']

const family = [
  {
    name    : 'Tanay',
    haveCycle : true
  },
  {
    name     : 'Akanksha',
    haveCycle : false
  },
  {
    name     : 'Tanvi',
    haveCycle : true
  },
	{
    name     : 'Kanak',
    haveCycle : false
  }
];

const getCycleWala = (accObj , currObj) => currObj.haveCycle ? [...accObj, currObj.name] : [...accObj];
const answer2 = family.reduce(getCycleWala, []);
console.log(answer2); 



// 3. Given an array. Write a function that takes in the given array and prints only the numbers which are less than 8 and also an even number.
// Your output should be: [2, 6, 8, 4]

const array3 = [1, 2, 3, 58, 5, 6, 24, 8, 15, 4];

const evenAndLessThanThree = num => num <= 8 && !(num %2) ;
const answer3 = array3.filter(evenAndLessThanThree);
console.log(answer3);
