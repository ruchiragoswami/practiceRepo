    <h1> Practice map, filter and reduce </h1>

    <script>
        const array3 = [1, 3, 5, 2, 22, 11, 9];

        //increment the items 10 times and return a new array

        const tenTimes = (num) => num * 10;

        const arrayTenTimes = array3.map(tenTimes);

        console.log(arrayTenTimes);


        // return an array with the itmes less than 15

        const lessThan15 = (num) => num < 15;

        const arrayLessThan15 = array3.filter(lessThan15);

        console.log(arrayLessThan15);


        array3.filter(num => num >= 9);

        // return sum of all the numbers 

        const sumOfAll = array3.reduce((acc, curr) => {
            acc = acc + curr;
        }, 0)

        const sumOfAll2 = array3.reduce((acc, curr) => {
            acc = acc + curr;
            return acc;
        }, 0)

        console.log(sumOfAll2);  

       
        const sumOdd = (acc, curr) => curr % 2 > 0 ? acc + curr : acc;

        // sumOdd(2, 9);
      
        // sumOdd(2, 8);
     
        const oddSumArray3 = array3.reduce(sumOdd, 0);

        console.log(oddSumArray3);


        const sumEven = (acc, curr) => !(curr % 2) ? acc + curr : acc;

        console.log(sumEven(1, 4));


        console.log(sumEven(1, 3));

        //Return an object with sum of odd numbers and sum of even numbers 
        // Output should look like odd: 55, even : 88 

        // I just made functions sumOdd and sumEven, can I use them?

        const oddEvenObj = { odd: 0, even: 0};

        const sumBoth = (oddEvenObj, num) => num % 2 === 0 ? {...oddEvenObj, even: oddEvenObj.even + num} : {...oddEvenObj, odd: oddEvenObj.odd + num};

       const myAnswer=  array3.reduce(sumBoth, oddEvenObj); 
        console.log(myAnswer ); 

        const array4 = array3.push(67, 14, 999, 456, 132, 51);
        console.log(array4); 
        console.log(array3); 


        //Question 11a
        // In array3, find numbers divisble by  3 and return an object. Output should look like { integersDivisibleByThree:  6, remianingIntegers : 8}
        console.log(array3); 
        const divByThreeObj = { divByThree : 0 , others: 0};

        const findDivByThree = (divByThreeObj, num) => num%3 === 0 ? {...divByThreeObj,  divByThree: divByThreeObj.divByThree + 1} : {...divByThreeObj, others:divByThreeObj.others + 1}; 

      const output11a=   array3.reduce(findDivByThree, divByThreeObj); 
      console.log(output11a);


    </script>
